name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Install dependencies
        run: |
          cd MoreThanBlog
          dotnet restore

      - name: Build
        run: |
          cd MoreThanBlog/1.\ Web/MoreThanBlog/
          dotnet build -c Release -o bin/build
          pwd
          ls
